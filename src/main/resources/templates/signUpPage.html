<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layoutPage.html">
    <div layout:fragment="content">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="alert alert-danger alert-dismissible fade show" role="alert"
                     th:if="${param.passwordMismatch!=null}">
                    Password mismatch
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert"
                     th:if="${param.emailError!=null}">
                    Email is busy
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert"
                     th:if="${param.tooYoung!=null}">
                    Only 16+ is allowed
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-success alert-dismissible fade show" role="alert"
                     th:if="${param.success!=null}">
                    Signed up as a user successfully!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form method="post" th:action="@{'/to-sign-up'}">
                    <div class="row mt-4">
                        <div class="col-12">
                            <label>FULL NAME:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="text" name="user_full_name"
                                   placeholder="Insert full name" required>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <label>AGE: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="text" name="user_age"
                                   placeholder="Insert full name" required>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <label>EMAIL:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="email" name="user_email"
                                   placeholder="Insert email" required>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <label>PASSWORD:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="password" name="user_password"
                                   placeholder="Insert Password" required>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <label>REPEAT PASSWORD:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="password" name="user_repeat_password"
                                   placeholder="Repeat Password" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success mt-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        SIGN UP
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">CONSUMER/SELLER</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    CHOOSE OPTION YOU WANT TO SIGN UP
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-success">AS A CONSUMER</button>
                                    <button type="button" class="btn btn-primary">AS A SELLER</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</html>
