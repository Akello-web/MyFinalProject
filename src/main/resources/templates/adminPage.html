<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layoutPage.html">
<div layout:fragment="content">
    <h4 class="text-center">ADMIN PANEL</h4>
    <div class="row mt-2">
        <div class="col-8 mx-auto">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>EMAIL</th>
                    <th>FULL NAME</th>
                    <th>AGE</th>
                    <th>DETAILS</th>
                </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <input type="hidden" id="deleteUserId">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">USER DETAILS</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mt-2">
                        <div class="col-12">
                            <label>EMAIL:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="text" id="userEmail" readonly>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <label>FULL NAME:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="text" id="userFullName" readonly>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <label>AGE:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="text" id="userAge" readonly>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <label>ROLES:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input class="form-control" type="text" id="userRoles" readonly>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="deleteUser()">DELETE</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        loadUsers();
        function loadUsers(){
            const httpRequest = new XMLHttpRequest();
            httpRequest.open("GET", "/users", true);
            httpRequest.onreadystatechange = function (){
                if(httpRequest.readyState == XMLHttpRequest.DONE && httpRequest.status == 200){

                    let userList = JSON.parse(httpRequest.responseText);

                    let innerContent = "";
                    for (let i = 0; i < userList.length; i++){
                        innerContent+="<tr>";
                        innerContent+="<td>"+userList[i].id+"</td>";
                        innerContent+="<td>"+userList[i].email+"</td>";
                        innerContent+="<td>"+userList[i].fullName+"</td>";
                        innerContent+="<td>"+userList[i].age+" y.o.</td>";
                        innerContent+="<td><button class='btn btn-sm btn-success' " +
                            "onclick='openUsersDetailsModal("+userList[i].id+")'>DETAILS</button</td>";
                        innerContent+="</tr>";          }
                    document.getElementById("usersTableBody").innerHTML = innerContent;
                }
            }
            httpRequest.send();
        }

        function openUsersDetailsModal(id){
            detailsModal = new bootstrap.Modal(document.getElementById('detailsModal'));

            const httpRequest = new XMLHttpRequest();
            httpRequest.open("GET", "/users/"+id, true);
            httpRequest.onreadystatechange = function (){
                if(httpRequest.readyState == XMLHttpRequest.DONE && httpRequest.status == 200){
                    let result = JSON.parse(httpRequest.responseText);
                    userEmail.value = result.email;
                    userFullName.value = result.fullName;
                    userAge.value = result.age;
                    deleteUserId.value = result.id;

                    for (let i = 0; i < result.permissionList.length; i++) {
                        userRoles.value = result.permissionList[i].role;
                    }

                    detailsModal.show();
                }
            }
            httpRequest.send();
        }

        function deleteUser(){

            let userId = document.getElementById("deleteUserId")

            const httpRequest = new XMLHttpRequest();
            httpRequest.open("DELETE", "/users/" + userId.value, true);


            httpRequest.onreadystatechange = function (){
                if(httpRequest.readyState == XMLHttpRequest.DONE && httpRequest.status == 200){
                    detailsModal.hide();
                    loadUsers();
                }
            }
            httpRequest.send();

        }
    </script>
</div>
</html>
